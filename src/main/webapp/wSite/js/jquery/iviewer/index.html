<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jquery.iviewer test</title>
        <link rel="stylesheet" href="../themes/base/jquery.ui.all.css">
        <script type="text/javascript" src="../jquery-1.6.2.js" ></script>
        <script type="text/javascript" src="../ui/jquery.ui.all.js" ></script>
        <script type="text/javascript" src="jquery.mousewheel.min.js" ></script>
        <script type="text/javascript" src="jquery.iviewer.js" ></script>
        
        <script type="text/javascript" src="jQueryRotate.2.1.js" ></script>
        
        <script type="text/javascript">
            var $ = jQuery;
            $(document).ready(function(){
                  var iv1 = $("#viewer").iviewer({
                       src: "1.jpg", 
                       update_on_resize: false,
                       onMouseMove: function(coords) { },
                       onStartDrag: function(coords) { return false; }, //this image will not be dragged
                       onDrag: function(coords) { },
                       onSaveFile: saveFile
                  });

                   $("#in").click(function(){ iv1.iviewer('zoom_by', 1); }); 
                   $("#out").click(function(){ iv1.iviewer('zoom_by', -1); }); 
                   $("#fit").click(function(){ iv1.iviewer('fit'); }); 
                   $("#orig").click(function(){ iv1.iviewer('set_zoom', 100); }); 
                   $("#update").click(function(){ iv1.iviewer('update_container_info'); });

                  var iv2 = $("#viewer2").iviewer(
                  {
                      src: "1.jpg"                   
                  });

                  $("#chimg").click(function()
                  {
                  	iv2.iviewer('loadImage', "1.jpg");
                  	return false;
                  });
                  
                  
            });
            
            function saveFile(fileName, angle)
            {
            	alert(fileName + ", "+angle);
            }
            
        </script>
        <link rel="stylesheet" href="jquery.iviewer.css" />
        <style>
            .viewer
            {
                width: 50%;
                height: 500px;
                border: 1px solid black;
                position: relative;
            }

        </style>
    </head>
    <body>
        <h1>JQuery.iviewer test</h1>
        <!-- wrapper div is needed for opera because it shows scroll bars for reason -->
        <div style="overflow: hidden;">
            <span>
                <a id="in" href="#">+</a>
                <a id="out" href="#">-</a>
                <a id="fit" href="#">fit</a>
                <a id="orig" href="#">orig</a>
                <a id="update" href="#">update</a>
            </span>
            <div id="viewer" class="viewer"></div>
            <br />
            <div id="viewer2" class="viewer"></div>
            <br />
            <p><a href="#" id="chimg">Change Image</a></p>
        </div>
    </body>
</html>
